<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek API 测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            height: 100px;
            padding: 10px;
            font-family: inherit;
        }
        button {
            padding: 10px 15px;
            background-color: #1791fc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0e7ad9;
        }
        .response-area {
            border: 1px solid #ddd;
            padding: 15px;
            min-height: 200px;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #1791fc;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeepSeek API 测试</h1>
        
        <div class="input-area">
            <h2>输入内容</h2>
            <textarea id="userInput" placeholder="请输入您的问题...">南开大学图书馆在哪里？</textarea>
            <button id="submitBtn">发送请求</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div> 正在处理请求...
        </div>
        
        <div>
            <h2>API 响应</h2>
            <div class="response-area" id="responseOutput">响应将显示在这里...</div>
        </div>
        
        <div>
            <h2>相关区域</h2>
            <div class="response-area" id="relatedAreas">相关区域将显示在这里...</div>
        </div>
    </div>
    
    <script src="static/app.js"></script>
</body>
</html>
